<div class="row">
  <form>
    <table class='table' *ngIf="cars">
      <thead>
        <tr>
          <th>Car Or Id</th>
          <th>Car ID</th>
          <th>Client ID</th>
          <th>PickUpDate</th>
          <th>Drop Off Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{car.CarId}}</td>
          <td>{{car.Manufacturer}}</td>
          <td>{{car.Model}}</td>
          <td>{{car.CarClass}}</td>
          <td>{{car.LaunchYear}}</td>

        </tr>
      </tbody>
    </table>
  </form>

</div>
